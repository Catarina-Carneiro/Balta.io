<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px Arial;
        }

        input{
            font: normal 24px Arial;
            width: 100px;
        }

        div#resultado{
            margin-top: 30px;
            color: brown;
        }

    </style>
</head>
<body>

    <h1>Somando valores</h1>
    <input type="number" name="txt1'" id="txt1"> +
    <input type="number" name="txt2'" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar (){
            var tn1 =window.document.getElementById('txt1')
            var tn2 =window.document.getElementById('txt2')
            var resultado = window.document.getElementById('resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2

            resultado.innerHTML = ` A soma entre ${n1} e ${n2} Ã© igual
            a ${soma}`
        
        }
    </script>
    
</body>
</html>
